<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#333"></a-plane>

      <a-plane color="#888" rotation="-90 0 0" height="100" width="100"></a-plane>

      <a-box color="#078a35" position="0 1.5 -5" width="5" height="3" depth="5"></a-box>
      <a-cone color="#aeaeae" position="0 3.5 -5" radius-bottom="2.5" radius-top="0" height="7"></a-cone>

      <a-box color="#ad7f11" position="0 0.75 -2.51" width="1.5" height="1.5" depth="0.1"></a-box>
      <a-cylinder color="#aeaeae" position="0 0.75 -2.51" radius="0.1" height="1.5"></a-cylinder>
      <a-cylinder color="#aeaeae" position="-0.75 0.75 -2.51" radius="0.1" height="1.5"></a-cylinder>
      <a-cylinder color="#aeaeae" position="0.75 0.75 -2.51" radius="0.1" height="1.5"></a-cylinder>

      <a-box color="#aeaeae" position="-2 2.5 -5" width="1.5" height="1.5" depth="0.1"></a-box>
      <a-box color="#aeaeae" position="2 2.5 -5" width="1.5" height="1.5" depth="0.1"></a-box>

    <a-sky color="#87ceeb"></a-sky>
    </a-scene>
  </body>
</html>
